<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
	<div class="page">
		<header class="header">
			<img src="./eisenhower-matrix.jpg" class="header__logo">
			<a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</header>
		<main class="main">
			<section class="section">
				<h2 class="section__title section__title_margined">
					<label for="new-task">Add Item</label>
				</h2>
				<div class="task-item task-item_long">
					<input id="new-task" class="task-item__input" type="text">
					<button class="task-item__button">Add</button>
				</div>
			</section>
			<section class="section" id="incomplete-tasks">
				<h2 class="section__title">Todo</h2>
				<ul class="task-list section__task-list">
					<li class="task-list__task-item task-item">
						<input type="checkbox" class="task-item__checkbox">
						<label class="task-item__label">Pay Bills</label>
						<input type="text" class="task task-item__input">
						<button class="task-item__button task-item__button_edit">Edit</button>
						<button class="task-item__button task-item__button_delete">
							<img src="./remove.svg" class="task-item__button-image">
						</button>
					</li>
					<li class="task-list__task-item task-item task-item_edited">
						<input type="checkbox" class="task-item__checkbox">
						<label class="task-item__label">Go Shopping</label>
						<input type="text" value="Go Shopping" class="task task-item__input">
						<button class="task-item__button task-item__button_edit">Save</button>
						<button class="task-item__button task-item__button_delete">
							<img src="./remove.svg" class="task-item__button-image">
						</button>
					</li>
				</ul>
			</section>
			<section class="section" id="completed-tasks">
				<h2 class="section__title">Completed</h2>
				<ul class="task-list section__task-list task-list_finished">
					<li class="task-list__task-item task-item">
						<input type="checkbox" class="task-item__checkbox" checked>
						<label class="task-item__label">See the Doctor</label>
						<input type="text" class="task-item__input">
						<button class="task-item__button task-item__button_edit">Edit</button>
						<button class="task-item__button task-item__button_delete">
							<img src="./remove.svg" class="task-item__button-image">
						</button>
					</li>
				</ul>
			</section>
		</main>
		<script src="scrypt.js"></script>
</body>
</div>

</html>
